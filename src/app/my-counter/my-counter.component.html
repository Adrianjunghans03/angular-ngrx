<div
  *ngIf="countValueAbouve20$ | async as countValueAbouve20"
  style="color:red"
>
  {{ countValueAbouve20 }}
</div>

<div *ngIf="numberFromParentPlusCountFromStore$ | async as valueFromParent">
  {{ valueFromParent }}
</div>
<button id="increment" (click)="increment()">Increment</button>

<div>Current Count: {{ count$ | async }}</div>

<button id="decrement" (click)="decrement()">Decrement</button>

<button id="reset" (click)="reset()">Reset Counter</button>
<br />
<input id="name" type="number" [(ngModel)]="counterValue" />
<button id="reset" (click)="resetWithValue()">Reset Counter with value</button>
